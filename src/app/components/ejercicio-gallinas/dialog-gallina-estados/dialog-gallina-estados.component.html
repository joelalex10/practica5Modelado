<h2 mat-dialog-title>Lista de lanzamientos simulados</h2>
<mat-dialog-content class="mat-typography">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="ContadorDias">
      <mat-header-cell *matHeaderCellDef> Contador Dias</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.CNMaxD}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="AleatorioNumeroHuevosPuestos">
      <mat-header-cell *matHeaderCellDef> R. Nro Huevos Puestos </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rNHG}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="NumeroHuevosPuestos">
      <mat-header-cell *matHeaderCellDef> Nro Huevos Puestos</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.NHG}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Opciones">
      <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button  mat-raised-button color="primary">
          <mat-icon> table_chart</mat-icon>
          Ver Compras Clientes
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
