<h2 mat-dialog-title>Lista de lanzamientos simulados</h2>
<mat-dialog-content class="mat-typography">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="ContadorHora">
      <mat-header-cell *matHeaderCellDef> Contador Horas </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cNMaxH}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="AleatorioLlegadaCliente">
      <mat-header-cell *matHeaderCellDef> R. Llegada Clientes </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rLleClie }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="LlegadaCliente">
      <mat-header-cell *matHeaderCellDef> Llegada Clientes</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lleClieHora}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Opciones">
      <mat-header-cell *matHeaderCellDef> Opciones</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="verLista(element.compraClientes)" mat-raised-button color="primary">
          <mat-icon> table_chart</mat-icon>
          Ver Compras Clientes
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
