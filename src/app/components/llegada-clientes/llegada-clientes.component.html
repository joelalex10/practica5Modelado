
<div class="title">
  <mat-card-title>LLEGADA DE CLIENTES</mat-card-title>
</div>
<hr>

<div class="row">
  <div class="col-5">
    <div class="container">
      <div class="row">
        <mat-card>

          <mat-card-title>Ingresar Parametros</mat-card-title>
          <span *ngIf="valid; else space" [ngStyle]="{color:hintColor }">*Todos los campos son obligatorios</span>
          <ng-template #space>
            <br>
          </ng-template>
          <form [formGroup]="generateData" (ngSubmit)="generarNumeros()">
            <div class="row">
              <mat-form-field appearance="outline" fxFlex="100" >
                <mat-label>Costo Fijo</mat-label>
                <input matInput
                       placeholder="Ingrese el costo fijo"
                       type="number"
                       formControlName="cFijo"
                       required>

              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Numero maximo de horas</mat-label>
                <input matInput
                       type="number"
                       placeholder="Ingrese el numero maximo de horas"
                       formControlName="nMaxH"
                       required>

              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Precio de compra de articulo</mat-label>
                <input matInput
                       type="number"
                       placeholder="Ingrese el precio de compra del articulo"
                       formControlName="pCArt"
                       required>

              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Precio de venta de articulo</mat-label>
                <input matInput
                       type="number"
                       placeholder="Ingrese el precio de venta del articulo"
                       formControlName="pVentaArticulo"
                       required>

              </mat-form-field>
            </div>

            <div class="row ">
              <div class="col mt-3 mx-auto d-flex justify-content-center">
                <button  mat-raised-button color="primary" type="submit">
                  <mat-icon>arrow_forward</mat-icon>
                  GENERAR SIMULACIONES
                </button>
              </div>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
